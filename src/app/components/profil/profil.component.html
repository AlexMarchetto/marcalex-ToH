<ul class="profils">
  <h2>attack/dodge/damage/hp</h2>
  <li *ngFor="let profil of profils">
    <span>{{profil.hero.name | uppercase}} & {{profil.weapon.name | uppercase}} : {{profil.hero.attack + profil.weapon.attack}} / {{profil.hero.dodge + profil.weapon.dodge}} / {{profil.hero.damage + profil.weapon.damage}} / {{profil.hero.hp + profil.weapon.hp}}</span>
  </li>
</ul>
