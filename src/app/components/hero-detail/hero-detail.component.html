<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div><span>name: </span>{{ hero.name }}</div>
  <div><span>attack: </span>{{ hero.attack }}</div>
  <div><span>dodge: </span>{{ hero.dodge }}</div>
  <div><span>damage: </span>{{ hero.damage }}</div>
  <div><span>hp: </span>{{ hero.hp }}</div>
  <button type="button" (click)="goBack()">Go back</button>
  <button type="button" routerLink="/edit/{{hero.id}}">Edit</button>
</div>
