<div class="attributs" *ngIf="hero">
  <h2>{{hero.name | uppercase}} Edits</h2>
  <div class="attribut">
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="hero.name"
           placeholder="name">
  </div>
  <div class="attribut">
    <label for="attack">Hero attack: </label>
    <input id="attack" [(ngModel)]="hero.attack"
           placeholder="attack" type="number">
  </div>
  <div class="attribut">
    <label for="dodge">Hero dodge: </label>
    <input id="dodge" [(ngModel)]="hero.dodge"
           placeholder="dodge" type="number">
  </div>
  <div class="attribut">
    <label for="damage">Hero damage: </label>
    <input id="damage" [(ngModel)]="hero.damage"
           placeholder="damage" type="number">
  </div>
  <div class="attribut">
    <label for="hp">Hero hp: </label>
    <input id="hp" [(ngModel)]="hero.hp"
           placeholder="hp" type="number">
  </div>
  <div class="attribut">
    <label>Remaining Points: </label>
    <span>{{ hero.remainingPoints() }}</span>
  </div>
  <div class="buttons">
    <button type="button" (click)="update(hero.name, hero.attack, hero.dodge, hero.damage,hero.hp)">Update</button>
    <button type="button" (click)="goBack()">Go back</button>
  </div>

</div>
